<div class="p-2">
  <div class="card">
    <img [src]="product.image" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-title">{{ storeName }}</p>
      <p class="card-text" *ngIf="discount != 'No Discount'">
        We offer an explicit discount of: {{ discount }}
      </p>
      <button (click)="addToCart()" class="btn btn-primary">add</button>
    </div>
  </div>
</div>
