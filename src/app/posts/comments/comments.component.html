<button (click)="goBack(post.id)" class="btn btn-outline-dark">
  Back to posts page
</button>
<h3>{{ post.title }}</h3>
<p class="lead">{{ post.body }}</p>

<hr class="dropdown-divider" />

<h3 class="text-info">All Comments</h3>

<div class="card mb-3 ms-5 shadow" *ngFor="let comment of comments">
  <div class="card-body">
    {{ comment.body }}
  </div>
</div>
