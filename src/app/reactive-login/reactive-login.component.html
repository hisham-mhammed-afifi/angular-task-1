<div class="row mt-3 justify-content-center">
  <div class="col-md-6">
    <div class="card shadow m-3 p-3 p-md-5">
      <h3 class="display-5 mb-5">Login Form</h3>
      <form [formGroup]="reactiveLogin">
        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input
            formControlName="email"
            [class.is-invalid]="isInvalid(email)"
            [class.is-valid]="isValid(email)"
            type="email"
            class="form-control"
            id="email"
          />
        </div>
        <!-- /////////////////////////////////////////// -->
        <div
          [hidden]="email?.valid || email?.untouched"
          class="alert alert-danger"
          role="alert"
        >
          <ng-container *ngIf="email?.errors?.['required']"
            >Email field is Required.</ng-container
          >
          <ng-container *ngIf="email?.errors?.['pattern']"
            >Invalid, Please provide a valid Email.</ng-container
          >
        </div>
        <!--  -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            formControlName="password"
            [class.is-invalid]="isInvalid(password)"
            [class.is-valid]="isValid(password)"
            type="password"
            class="form-control"
            id="password"
          />
        </div>
        <!-- /////////////////////////////////////////// -->
        <div
          [hidden]="password?.valid || password?.untouched"
          class="alert alert-danger"
          role="alert"
        >
          <ng-container *ngIf="password?.errors?.['required']"
            >Password field is Required.</ng-container
          >
          <ng-container *ngIf="password?.errors?.['minlength']"
            >Confirm password must be between 3 and 5 chars.</ng-container
          >
        </div>
        <!-- <div class="alert alert-danger" *ngIf="wrongMsg">
          Wrong Email or Password.
        </div> -->

        <button
          [disabled]="reactiveLogin.invalid"
          [class.btn-danger]="reactiveLogin.invalid"
          [class.btn-success]="reactiveLogin.valid"
          type="submit"
          class="btn btn-primary px-5"
        >
          login
        </button>
      </form>
    </div>
  </div>
</div>
